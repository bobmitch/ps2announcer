<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        html {
        box-sizing: border-box;
        }
        *, *:before, *:after {
        box-sizing: inherit;
        }
        html {
            font-size:24px;
            font-family:"Calibri",sans-serif;
        }
        body {
            background:#222;
            color:#aaa;
        }
        #messages {
            display:flex;
            flex-direction: column-reverse;
            max-width: 100ch;
            margin: 0 auto;
        }
        .msg_wrap {
            display:flex;
            padding:0.5rem;
            border-bottom: 2px solid rgba(55,55,55,0.3);
            align-items: center;
            background:rgba(0,0,0,0);
            animation: newmsg 25s ease;
        }
        @keyframes newmsg {
            0% {
                background:rgba(0,0,0,1);
            }
            100% {
                background:rgba(0,0,0,0);
            }
        }
        .user {
            width:20ch;
            padding-right:2em;
            flex-shrink: 0;
        }
        .text {
            max-width:60ch;
            color:#eee;
        }
        .joined {
            font-size:75%;
        }
        .text.joined {
            color:#888;
        }
        .timestamp {
            margin-left: auto;
            font-size: 50%;
            opacity: 0.5;
        }
        body:not(:hover) #buttons {
            display:none;
        }
        #buttons {
            position:absolute;
            width:100%;
            padding:1em;
            display:flex;
            top:0;
            justify-content: end;
            left:0;
            background:black;
        }
        #buttons button {
            margin-right:1em;
        }
    </style>
  </head>
  <body>
    <div id='messages'>

    </div>

    <div id='buttons'>
        <button id='mp3' onclick='beep.play();'>Test Beep</button>
        <button id='volume' onclick='setvolume();'>Volume</button>
        <button id='timeout' onclick='settimeout();'>Beep Timeout</button>
        <button id='mp3' onclick='newmp3();'>MP3 URL</button>
        <button id='changechannel' onclick='resetchannel();'>Join New Channel</button>
        <button id='ignore' onclick='setignore();'>Ignore List</button>
    </div>

        }
        else {

        }

        }

            ignore_list = ignore_list_string.split();
        }
        else {
            ignore_list = [];
        }

        var timeout = parseInt(localStorage.getItem('chatbeeptime'));
        if (!timeout) {
            timeout = 120000;
        }

        function get_nice_timestamp (date, locale) {
            const event = (date===undefined) ? new Date() : new Date(date);
            //return event.toLocaleDateString(locale) + " " + event.toLocaleTimeString(locale)
            return event.toLocaleTimeString(locale)
        };

        ComfyJS.onJoin = ( user, self, extra ) => {
            return true; // do nothing for now :)
            if (extra.userColor===null) {
                extra.userColor="#6a6";
            } 
            var nice_timestamp = get_nice_timestamp();
            markup=`
                <div class='msg_wrap joined'>
                    <div style='color:${extra.userColor}' class='user'>${user}:</div>
                    <div class='text joined'>[JOINED]</div>
                    <div class='timestamp'>${nice_timestamp}</div>
                </div>
            `;
            var el = document.createRange().createContextualFragment(markup);
            document.getElementById('messages').appendChild(el);
        }

        ComfyJS.onChat = ( user, message, flags, self, extra ) => {
            /* console.log( user, " : ", message );
            console.log('flags:',flags);
            console.log('self:',self);
            console.log('extra:',extra); */
            if (extra.userColor===null) {
                extra.userColor="#6a6";
            }
            var nice_timestamp = get_nice_timestamp(parseInt(extra.timestamp));
            markup=`
                <div class='msg_wrap'>
                    <div style='color:${extra.userColor}' class='user'>${user}:</div>
                    <div  class='text'>${message}</div>
                    <div class='timestamp'>${nice_timestamp}</div>
                </div>
            `;
            var el = document.createRange().createContextualFragment(markup);
            document.getElementById('messages').appendChild(el);

            if (ignore_list.includes(user)) {
                // skip beep and timestamp update, on ignore list
                return true;
            }
            else {
                if ( (extra.timestamp - last_message_timestamp) > timeout) {
                    //console.log('new message - pay attention');
                    
                    beep.play();
                }
                last_message_timestamp = extra.timestamp;
            }
        }

            if (chatname) {
                localStorage.setItem('chatname',chatname);
            }
        }
        ComfyJS.Init( chatname ); // twitch channel name

        function setvolume() {
            var curvolume = Math.floor(actual_volume*10).toString();
            var newvolume = window.prompt('Enter volume (1-10):',curvolume);
            if (newvolume) {
                var volint = parseInt(newvolume);
                if (volint) {
                    if (volint>0 && volint<11) {
                        actual_volume = volint*0.1;
                        beep.volume = actual_volume;
                        localStorage.setItem('chatbeepvolume',actual_volume);
                    }
                }
            }
        }

        function settimeout() {
            var curtimeout = Math.floor(timeout*0.001).toString();
            var newtimeout = window.prompt('Enter time in seconds before beep is active:',curtimeout);
            if (newtimeout) {
                var timeoutint = parseInt(newtimeout);
                if (timeoutint) {
                    timeout = timeoutint * 1000;
                    localStorage.setItem('chatbeeptime',timeout);
                }
            }
        }

        function setignore() {
            console.log(window.ignore_list);
            var newignorestring = window.prompt('Enter (case-sensitive) comma separated list of usernames (usually bots) to ignore:',window.ignore_list.join());
            if (newignorestring) {
                window.ignore_list = newignorestring.split();
                localStorage.setItem('chatignore',window.ignore_list);
            }
        }

        function resetchannel() {
            chatname = window.prompt('Enter twitch channel name:', chatname);
            if (chatname) {
                localStorage.setItem('chatname',chatname);
                location.reload();
            }
        }
